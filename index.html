<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess my number</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
    <div class="top">
      <button class="again-btn">
        Again!
      </button>
      <div class="top-info">
        <p class="top-info__text">
          (Between 0 and 25)
        </p>
      </div>
    </div>
    </div>
  </header>
  <main class="main">
    
    <h1 class="main-title">
      Guess My Number!
    </h1>
    <div class="number-box">
      <div class="tire"></div>
    <p class="number">?</p>
    </div>
    
    <div class="info-box">
      <div class="number-check">
        <div class="number__items">
        <button class="left-arrow"><svg class="left-arrow__img" data-name="Layer 1" id="Layer_1" width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" ><title/><polygon points="65 80 65 20 35 50 65 80" fill="none"/></svg></button>
      <input class="input-number" inputmode="numeric" type="number" value="" max="25" min="0"></input>
      <button class="right-arrow"><svg class="right-arrow__img" data-name="Layer 1" id="Layer_1" width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" ><title/><polygon points="35 80 35 20 65 50 35 80" fill="none"/></svg></button>
        </div>
      <button class="check-btn">Check!</button>
      </div>
      <div class="result-info">
        <p class="message"><span class="message-span">✍️</span>
          <span class="message-text">Write a number</span>
        </p>
        <p class="score"><span class="score-span">💯</span>Score: <span class="score-number">25</span></p>
        <p class="highscore"><span class="highscore-span">🏆</span>Hightscore: <span class="highscore-num">0</span></p>
      </div>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
